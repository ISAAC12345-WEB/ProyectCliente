<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento Productos</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3 class="text-center text-secondary">Mantenimiento Productos</h3>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal">Registrar</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Registro de
							Productos</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="registra" method="POST" th:object="${producto}">
							<input type="hidden" th:field="*{id}" value="0" id="txtId"/>
							<div class="container">
								<div class="form-group">
									<label for="">Producto: </label> <input th:field="*{nombres}"
										type="text" class="form-control" id="txtNombres"/>
								</div>
								<div class="form-group">
									<label for="">Precio: </label> <input th:field="*{precio}"
										type="number" step="0.1" class="form-control" id="txtPrecio"/>
								</div>
								<div class="form-group">
									<label for="">Stock: </label> <input th:field="*{stock}"
										type="number" step="1" class="form-control" id="txtStock"/>
								</div>
								<div class="form-group">
									<label for="">Estado: </label> <input th:field="*{estado}"
										type="text" class="form-control" id="txtEstado"/>
								</div>
								<button type="submit" class="btn btn-primary">Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${mensaje} != null"
			th:class="@{alert alert-dismissible fade show alert-} + ${status}"
			role="alert">
			<p th:text="${mensaje}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<table class="table table-hover" id="tbProductos">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Producto</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Estado</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody id="lstProductos">
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombres}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.estado}"></td>
					<td><a class="btn btn-success btnEditar" data-toggle="modal"
						data-target="#exampleModal">Editar</a>
						<button class="btn btn-danger btnEliminar">Eliminar</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>
		const URL = "http://localhost:8081/api/producto/";
		
		$(document).on('click', '.btnEditar', async function(e){
			let cod = $(this).parents("tr").find("td")[0].innerHTML;
			
			try{
				const respuesta = await fetch(URL + cod);
				
				if(respuesta.status === 200){
					const data = await respuesta.json();
					
					$('#txtId').val(data.id);
					$('#txtNombres').val(data.nombres);
					$('#txtPrecio').val(data.precio);
					$('#txtStock').val(data.stock);
					$('#txtEstado').val(data.estado);
				} else {
					console.log('Error en la consulta');
				}
				
			}catch(error) {
				console.log(error);
			}
		});
	</script>
</body>
</html>
